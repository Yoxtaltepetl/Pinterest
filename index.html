<body>
    <header>
        <nav class="navegador">
            <div class="logo">
                <a href="https://www.pinterest.com.mx/"><img src="./Imagenes/pinterest.png" class="logo-dimensiones"></a>
            </div>

            <div class="menu">
                <button class="menu-opciones">Inicio</button>
                <button class="menu-opciones">Hoy</button>
                <button class="menu-opciones">Crear</button>
            </div>

            <div class="barra-buscadora">
                <div id="lupa">
                    <img src="./Imagenes/busqueda.png" class="logo-dimensiones">
                </div>

                <div id="area-buscador">
                    <label for="buscador"><input type="search" id="buscador" placeholder="Buscar"></label>
                </div>
            </div>

            <div class="usuario">
                <button class="usuario-opciones"><img src="./Imagenes/notificacion.png" class="dimensiones-usuario">
                    <div id="notificaciones">
                        <p>Notificaciones</p>
                    </div>
                </button>
                <button class="usuario-opciones"><img src="./Imagenes/mensajes.png" alt="" class="dimensiones-usuario">
                    <div id="mensajes">
                        <p>Mensajes</p>
                    </div>
                </button>
                <button class="usuario-opciones"><img src="./Imagenes/usuario.png" alt="" class="dimensiones-usuario">
                    <div id="tu-perfil">
                        <p>Tu perfil</p>
                    </div>
                </button>
                <button class="usuario-opciones"><img src="./Imagenes/desplegar.png" alt="" class="dimensiones-usuario">
                    <div id="desplegar">
                        <p>Cuentas</p>
                    </div>
                </button>


            </div>

        </nav>
    </header>
